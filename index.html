<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="conatiner " id="login-page">
        <h1 class="mb-5">Welcome to Bogura Bank</h1>
        <div class="login-info shadow">
            <h3 class="mb-3">Login</h3>
            <input class="form-control mb-3" type="email" placeholder="Email">
            <input class="form-control mb-3" type="password" placeholder="Password">
            <button class="btn btn-success" id="login-btn">Login</button>
        </div>
    </div>
    <div class="container" id="account-details">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                <h3>Deposit</h3>
                <h1>$ <span id="deposit-ammount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                <h3>Withdraw</h3>
                <h1>$ <span id="withdraw-ammount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                <h3>Balance</h3>
                <h1>$ <span id="balance-ammount">142</span></h1>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="input-section shadow">
                <h3 class="mb-3">Deposit</h3>
                <input class="form-control mb-3" type="text" placeholder="$ amount you want to deposit.">
                <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section shadow">
                <h3 class="mb-3">Withdraw</h3>
                <input class="form-control mb-3" type="text" placeholder="$ amount you want to withdraw.">
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
